<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body class="container">

	<div class="page-header">ShopIT</div>
	
	
	
	<script type="text/html" id="product-template">
	<div class="list-group-item">
		<h3 data-bind="text:name"></h3>
		<h4 data-bind="text:price"></h4>
		<p data-bind="text:desc"></p>
		<button data-bind="disable:canBuy,click:$root.addToCart(id)" class="btn btn-primary">Add to cart</button>
	</div>
	</script>
	
	<div class="list-group" data-bind="template:{name:'product-template',foreach:products}">

	</div>
	

	<script type="text/javascript" src="js/lib/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>

	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
