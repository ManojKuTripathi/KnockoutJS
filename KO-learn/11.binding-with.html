<!DOCTYPE html>
<html>
    <head>
        <title>app</title>
        <link rel="stylesheet" href="css/bootstrap.css">     
    </head>
    <body class="container">
        
            
           <div class="page-header"> KO learning -sample </div>
           
           <span data-bind="text:name"></span><hr/>
           <p data-bind="with:course">
               <span data-bind="text:name"></span>
           </p>
           
           
           <script src="js/lib/jquery-2.2.0.js"></script> 
           <script src="js/lib/knockout-3.4.0.js"></script> 
           
           <script>
               
            var ViewModel = function() {
            this.name = ko.observable('Nag');
            this.course={
                name:'KO'
            }
            }
            
            var vm=new ViewModel();
            
            ko.applyBindings(vm);
               
           </script>
         
              
    </body>
</html>
