<!DOCTYPE html>
<html>
    <head>
        <title>app</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        
    </head>
    <body class="container">
        
            
           <div class="page-header"> KO learning -sample </div>
           
           <p>Do you like JavaScript? <input type="checkbox" data-bind="checked: likeJS" /></p> 
            <div data-bind="visible: likeJS" class="jumbotron">
                Which JavaScript library have you used in the past?
                <div><input type="checkbox" value="Knockout_JS" data-bind="checked: JSLibraries"/> Knockout JS</div>
                <div><input type="checkbox" value="jQuery_UI" data-bind="checked: JSLibraries"/> jQuery UI</div>
                <div><input type="checkbox" value="jQuery" data-bind="checked: JSLibraries"/> jQuery</div>
            </div>
            <p>The length of the array is: <b data-bind="text: JSLibraries().length"></b> </p>
               
           
           <script src="js/lib/jquery-2.2.0.js"></script> 
           <script src="js/lib/knockout-3.4.0.js"></script> 
           
           <script>
           
            var viewModel = {
				likeJS: ko.observable(false),
				JSLibraries: ko.observableArray(["Knockout_JS", "jQuery_UI", "jQuery"])
			}
			
			ko.applyBindings(viewModel);
       
               
           </script>
         
              
    </body>
</html>
