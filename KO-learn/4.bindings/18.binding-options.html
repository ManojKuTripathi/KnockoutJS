<!DOCTYPE html>
<html>
    <head>
        <title>app</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <style type="text/css">
        #courses ul
        {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #courses li
        {
            margin: 10px 0 0 0;
        }
        label
        {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
        </style>
    </head>
    <body class="container">
        
            
           <div class="page-header"> KO learning -sample </div>
           
            <form>
                
            <div id="courses">
                <h3>Course Registration</h3>
                <ul>
                    <li>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" 
                        placeholder="First name" />
                    </li>
                    <li>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" 
                        placeholder="Last name"/>
                    </li>
                    <li>
                        <label for="courseList">Course</label>
                        <select id="courseList" 
                            data-bind="options: availableCourses, value: selectedCourse, optionsCaption: 'Select a course..'"></select>
                    </li>
                    <li>
                        <span data-bind="visible: selectedCourse"><em data-bind="text: selectedCourse"></em> is an interesting course to take!</span>
                    </li>
                    <li>
                        <label for="credithours">Credit Hours</label>
                        <input id="credithours" name="credithours" 
                        type="number" min="1" max="6" 
                        value="3" />
                    </li>
                    <li>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="Email" 
                        placeholder="myname@college.edu" />
                    </li>
                    <li>
                        <label for="tel">Phone</label>
                        <input type="tel" id="tel" name="tel" pattern="\d{10}" 
                        placeholder="1234567890" />
                    </li>
                    <li>
                        <input type="checkbox" name="Accept"/> 
                        I accepts the terms and condition
                    </li>

                    <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
                </div>
                
            </form>
           
           <script src="js/lib/jquery-2.2.0.js"></script> 
           <script src="js/lib/knockout-3.4.0.js"></script> 
           
           <script>
          
             var viewModel = {
				availableCourses: ko.observableArray(['C#', 'jQuery', 'Knockout JS', 'jQuery UI']),
				selectedCourse: ko.observable()
			};
			
			ko.applyBindings(viewModel);
               
           </script>
         
              
    </body>
</html>
