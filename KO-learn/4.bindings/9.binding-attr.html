<!DOCTYPE html>
<html>
    <head>
        <title>app</title>
        <link rel="stylesheet" href="css/bootstrap.css">     
    </head>
    <body class="container">
        
            
            <div class="page-header"> KO learning -sample </div>
           
           
	       <div class="container">
              <img data-bind="attr:{src:source,title:info}" class="img-responsive"/>
	       </div>      
           
           
           <script src="js/lib/jquery-2.2.0.js"></script> 
           <script src="js/lib/knockout-3.4.0.js"></script> 
           
           <script>
               
            var ViewModel = function() {
            this.source = ko.observable('images/tom.jpg');
            this.info = ko.observable('Tom and Jerry');
            };
            
            var vm=new ViewModel();
            
            ko.applyBindings(vm);
               
           </script>
         
              
    </body>
</html>
